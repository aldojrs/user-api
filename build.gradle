buildscript {
    repositories {
        mavenLocal()
        maven {
            url = 'https://mvnrepository.com/artifact'
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.4.0")
    }
}

plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.2.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-devtools:2.2.2.RELEASE'
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    compile 'org.modelmapper:modelmapper:2.3.5'
    runtime 'com.h2database:h2:1.4.200'
    testCompile 'org.springframework.security:spring-security-test:5.2.1.RELEASE'
}

group = 'user-security'
version = '1.0.0'
description = 'spring-boot-jwt'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
